<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>身价测试</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keyword" content="陈艳欣 身价测试 小游戏 H5小游戏" >
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 640*100 + 'px';
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div id="mainframe">
        <div class="content">
            <p class="title">未来身价</p>
            <p class="name">陈某某</p>
            <p class="number"><span class="num">5000</span><span class="unit">亿</span></p>
            <p class="description">你很容易把人迷住，尤其是由内而外散发出淡淡的钱味儿</p>
            <p class="qrcode"><img class="" src="" alt=""></p>
            <p class="bottom">
                长按识别二维码<br>
                查看你未来的身价
            </p>
        </div>
        <div class="foot">
            <input id="name" type="text" placeholder="在这里输入你的姓名">
            <input id="submit" type="button" value="确定">
            <p class="author">就是陈某某提供滴</p>
            <p class="pic"><img src="" alt=""></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
